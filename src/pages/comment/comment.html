<ion-header>

    <ion-toolbar color="primary-pale">
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Canel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Add Comment</ion-title>
      </ion-toolbar>

</ion-header>


<ion-content padding>

<form action="" [formGroup]="commentform" (ngSubmit)="onSubmit()" >

  <ion-item>
    <ion-label>Your Name</ion-label>
    <ion-input type="text" formControlName="author"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label>Rating</ion-label>
      <ion-range step="1" min="1" max="5"  formControlName="rating" pin="true">
          <ion-icon range-left small name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
  </ion-item>
  
  <ion-item>
      <ion-label>Your Comment</ion-label>
      <ion-textarea rows="10" cols="10" type="text" formControlName="comment"></ion-textarea>
  </ion-item>
  
  <button ion-button type="submit" [disabled]="!commentform.valid">SUBMIT</button>
</form>


</ion-content>
